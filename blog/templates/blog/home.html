{% extends 'blog/headers.html' %} {% block content %} {% for post in posts %}
<article class="media content-section">
  <img
    src="{{ post.author.profile.image.url}}"
    class="rounded-circle article-img"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'post_detail' post.id %}"
        >{{ post.author }}</a
      >
      <small class="text-muted">{{ post.date_posted }}</small>
    </div>
    <h2>
      <a class="article-title" href="{% url 'post_detail' post.id %}"
        >{{ post.title }}</a
      >
    </h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
  <div>
    <a class="article-title" href="{% url 'post_detail' post.id %}update"
      >Update</a
    >
  </div>
</article>
{% endfor %} {% endblock %}
